<!DOCTYPE html>
<html lang=en>
<head> 
    <title>Assignment 2</title>
    <meta charset=utf-8>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Proxima Nova">
    <link rel="stylesheet" href="css/index.css">
	<script src="js/artists.json"></script>
	<script src="js/genres.json"></script>
	<script src="js/sample-songs.json"></script>
	<script src="js/assign2.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>
<body>
<header>
    <h1 class="nav">Assignment 2</h1>
</header>
<main>
	<div id="snackbar"></div>
	<div id="credits">Credits</div>
    <aside id="song-search">
		<button id="playlistButton" class="navbutton">Playlist</button>
        <h1>Song Search</h1>
        <p>Please select a field: </p>
		<form id="form">
			<input type="radio" name="form" value="title" id="titleButton">
            <label for="title">Title:</label>
            <input type="text" name="title" class="title" id="titleInput"/><br>
			<input type="radio" name="form" value="artist_name" id="artistButton">
			<label for="artist">Artist:</label>
			<select name="artist" id="artistInput"><option></option></select><br>
			<input type="radio" name="form" value="genre_name" id="genreButton">
			<label for="genre">Genre:</label>
			<select name="genre" id="genreInput"><option></option></select><br>
			<!--<button onclick="outputResults()" id="filterButton">Filter</button>-->
			<button id="filterButton" type="button">Filter</button>
			<button id="clearButton">Clear</button>
        </form>
    </aside>
	
	<section id="song-results" class="">
		<h1 id="searchHeader">Search Results:</h1>
        <table id="songResults">
		</table>
	</section>
    
	<section id="song-data" class='hidden'>
		<button id="closeViewButton" class="navbutton">Close View</button>
		<h1 id="song-header"></h1>
		<p>Analysis Data:</p>
            <ul>
				<!--outputs bpm data-->
                <li id="bpm">BPM: </li>
				<!--outputs energy data-->
                <li id="energy">Energy: </li>
				<!--outputs danceability data-->
                <li id="danceability">Danceability: </li>
				<!--outputs liveness data-->
                <li id="liveness">Liveness: </li>
				<!--outputs valence data-->
                <li id="valence">Valence: </li>
				<!--outputs acoustics data-->
                <li id="acoustics">Acoustics: </li>
				<!--outputs speechiness data-->
                <li id="speechiness">Speechiness: </li>
				<!--outputs popularity data-->
                <li id="popularity">Popularity: </li>
            </ul>
		<canvas id="infoChart"></canvas>
	</section>
	
	<section id="playlist" class="hidden">
		<button id="closeViewButton" class="navbutton">Close View</button>
		<h1>Playlist Details:</h1>
		<div id="numSongs"></div>
        <table id="playlistDetails">
            <tr>
                <th id="titleHeader">Title</th>
                <th id="artistHeader">Artist</th>
                <th id="yearHeader">Year</th>
                <th id="genreHeader">Genre</th>
                <th id="popularityHeader">Popularity</th>
                <th></th>
            </tr>
		</table>
		<button id="clearPlaylistButton">Clear Playlist</button>
	</section>
	
</main>
<footer>
    
    <div class="center">&copy 2022 copyright danvynguyen</div>
</footer>    

</body>
    
</html>
